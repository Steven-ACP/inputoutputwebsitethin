<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/funstuff.css">

<head>
    <title>Custom Input/Output Thing</title>
</head>

<h1>(put this page in 175% size for the best experience!)</h1>

<body>
    <div class="middle">Your Dream Life!</div>


    <form id="profileForm">
        <label>Name:</label>
        <input type="text" id="nameInput"><br><br>

        <label>Age:</label>
        <input type="number" id="ageInput"><br><br>

        <label>Where you live</label>
        <select id="locationInput">
            <option>SELECT</option>
            <option>Asia</option>
            <option>Africa</option>
            <option>North America</option>
            <option>South America</option>
            <option>Antarctica</option>
            <option>Europe</option>
            <option>Australia</option>

        </select>
        <br>
        <label>Your Dream Pet:</label>
        <input type="text" id="petInput"><br><br>

        <body>
            <br>
            <label>Dream Job(s)</label>
            <input type="text" id="jobInput"><br><br>
        </body>


        <button type="button" id="submitBtn" class="confirm-button">Create Dream Life</button>
    </form>



    <div class="middle">Your New Life!</div>

    <p id="outPut"></p>



    <script src="js/javascript.js"></script>

</body>

</html>
