<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/funstuff.css">

<head>
    <title>Custom Input/Output Thing</title>
</head>

<body>
    <div class="middle">Your Dream Life!</div>


    <form id="profileForm">
        <label>Name:</label>
        <input type="text" id="nameInput"><br><br>

        <label>Age:</label>
        <input type="number" id="ageInput"><br><br>

        <label>Where you live</label>
        <select id="locationInput">
            <option>SELECT</option>
            <option>Asia</option>
            <option>Africa</option>
            <option>North America</option>
            <option>South America</option>
            <option>Antarctica</option>
            <option>Europe</option>
            <option>Australia</option>

        </select>

        <label>Favorite Dream Pet:</label><br>
        <input type="radio" name="pet" value="Dog">Dog<br>
        <input type="radio" name="pet" value="Cat">Cat<br>
        <input type="radio" name="pet" value="Dinosaur">Dinosaur<br>
        <input type="radio" name="pet" value="Bird">Bird<br>
        <input type="radio" name="pet" value="Snake">Snake<br>
        <input type="radio" name="pet" value="Pig">Pig<br>

        <body>

            <label>Dream Job(s)</label>
            <input type="checkbox" class="job" name="REA">Real Estate Agent
            <input type="checkbox" class="job" name="TA">Travel Agent
            <input type="checkbox" class="job" name="No">Notary
            <input type="checkbox" class="job" name="Pi">Pilot
            <input type="checkbox" class="job" name="FA">Flight Attendant
            <input type="checkbox" class="job" name="FF">FireFighter
            <input type="checkbox" class="job" name="Th">Therapist
            <input type="checkbox" class="job" name="Do">Doctor
            <input type="checkbox" class="job" name="La">Lawyer
            <input type="checkbox" class="job" name="FM">Film Maker
            <input type="checkbox" class="job" name="U">Unemployed (but rich)
        </body>

        <button type="button" id="submitBtn" class="confirm-button">Create Dream Life</button>
    </form>

    <div class="middle">Your New Life!</div>

    <p id="outPut"></p>



    <script src="js/javascript.js"></script>

</body>

</html>
